repos:

# Basic file hygiene
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-merge-conflict
    - id: check-toml
    - id: check-yaml
    - id: end-of-file-fixer
    - id: mixed-line-ending
    - id: trailing-whitespace

# Ruff format and lint
- repo: local
  hooks:
    - id: ruff-check
      name: ruff
      entry: uv run ruff
      language: system
      types_or: [python, pyi]
      args: ["check", "--fix", "."]
      pass_filenames: false
    - id: ruff-format
      name: ruff-format
      entry: uv run ruff
      language: system
      types_or: [python, pyi]
      args: ["format", "."]
      pass_filenames: false

# Static type analyzer
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: uv run mypy
      language: system
      types_or: [python, pyi]
      require_serial: true
      pass_filenames: false

# Export dependencies to file
- repo: local
  hooks:
    - id: uv-lock
      name: uv lock
      entry: uv lock
      language: system
      pass_filenames: false
      always_run: true
